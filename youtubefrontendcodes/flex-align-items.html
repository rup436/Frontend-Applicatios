<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-align-items</title>
    <style>
        .flex-container {
            background-color: brown;
            margin: 20px;
            padding: 20px;
            display: flex;
         flex-flow:row-wrap;
            align-items: flex-end;
       
        }

        .flex-container div {
            color: blue;
            background-color: rgb(42, 165, 61);
            margin: 20px;
            padding: 20px;
            font-size: 40px;
            width: 100px;

        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div style="height: 40px; width: 20px;">1</div>
        <div style="height: 70px; width: 50px;">2</div>
        <div style="height: 90px; width: 70px;">3</div>
    </div>
</body>

</html>
