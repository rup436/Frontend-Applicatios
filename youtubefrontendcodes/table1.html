<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>

    <style>
        table,
        td,
        tr {

            border: 1.5px solid black;
            border-collapse: collapse;
        }
    </style>

    <style>
        #rupesh{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Roll</th>
            <th>Address</th>
        </tr>

        <tr>
            <td>Nilesh</td>
            <td>200</td>
            <td>pune</td>
        </tr>

        <tr>
            <td rowspan="2">swapnil</td>
            <td>210</td>
            <td>Nashik</td>
        </tr>

        <tr>

            <td>212</td>
            <td>Nashik</td>
        </tr>
    </table>
    <table id="rupesh">
        <tr>
            <th>Build Name</th>
            <th>Table Name</th>
            <th>Queries</th>
        </tr>
        <tr>
            <td>Build Name</td>
            <td>Table name1</td>
            <td>Query 1</td>
            <td>Query 2</td>
        </tr>
        <tr>
            <td></td>
            <td>Table Name 2</td>
            <td>Query 1</td>
            <td>Query 2</td>
        </tr>
    </table>

</body>

</html>
