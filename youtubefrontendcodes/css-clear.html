<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear property</title>

    <style>
        .div1{
            float: left;
            padding: 10px;
            border: 1px solid black;
        }

        .div2{
            padding: 10px;
            border: 1px solid rgb(44, 14, 239);
            clear: left;
        }

        .div3{
            float: right;
            padding: 10px;
            border: 1px solid rgb(236, 9, 9);
        }

        .div4{
            clear: right;
            padding: 10px;
            border: 1px solid rgb(246, 16, 181);
        }
    </style>

</head>
<body>
    <div class="div1">
        div1
    </div>

    <div class="div2">div2</div>
    <div class="div3">div3</div>
    <div class="div4">div4</div>
</body>
</html>
