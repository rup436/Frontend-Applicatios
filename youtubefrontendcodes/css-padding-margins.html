<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-padding-margins</title>
    <style>
        #div1{
            border: 1px solid black;
            width: 300px;
            height: 300px;
            margin: 30px 40px 30px 40px;
        }

        h1{
            border: 1px solid black;
            width: 50px;
            height: 20px;
            padding: 20px 90px 100px 78px;
        }
    </style>
</head>
<body>
    <!-- margin -->
     <Div id="div1">
        <h1>
            Jay Ganesh !!!
        </h1>
     </Div>
</body>
</html>
