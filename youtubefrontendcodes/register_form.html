<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <form action="">
        <table border="1" style="background-color:lightskyblue;">
            <tr>
                <th colspan="2" style="background-color: lightyellow; text-align: center;">
                    <h2 style="color: red;">Registration form</h2>
                </th>
            </tr>
            <tr>
                <td>Enter Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Enter password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Enter Address</td>
                <td><textarea name="Enter address" id="" cols="30" rows="10">Enter address</textarea></td>
            </tr>
            <tr>
                <td>Select Game</td>
                <td>
                    <input type="checkbox" value="Hockey" name="Games">Hockey <br>
                    <input type="checkbox" value="FootBall" name="Games">FootBall <br>
                    <input type="checkbox" value="Badminton" name="Games">Badminton <br>
                    <input type="checkbox" value="Cricket" name="Games">Cricket <br>
                    <input type="checkbox" value="VollyBall" name="Games">VollyBall <br>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender">Male
                    <input type="radio" name="gender">female
                </td>
            </tr>
            <tr>
                <td>select your age </td>
                <td><select name="select" id="">
                        <optgroup label="age">
                            <option value="5">select</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    select photo
                </td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="button">click</button>
                    <button type="reset">Reset</button>
                    <button type="submit">Submit form</button>
                </td>
            </tr>
         
        </table>
    </form>
</body>

</html>
